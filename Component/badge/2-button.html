<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <title>Alerts</title>
</head>
<body>

  <div class="container">
    <h1 class="text-center m-5">Badge</h1>
    <h2 class="mt-5 mb-3">Contoh penggunaan badge pada button</h2>
    <hr>
    <button type="button" class="btn btn-primary">
      Notifications <span class="badge text-bg-danger">4</span>
    </button>

    <button type="button" class="btn btn-warning text-white">
      Notifications <span class="badge text-bg-info">12</span>
    </button>

    <button type="button" class="btn btn-secondary text-white">
      Notifications <span class="badge text-bg-primary">12</span>
    </button>
  </div>


    <script src="../Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
